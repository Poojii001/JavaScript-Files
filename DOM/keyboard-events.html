<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="center">
            <h3>Keyboard events</h3>
            <input type="text" name="name" id="name" placeholder="Name:" class="sample example" required minlength="3"
                maxlength="30" onkeydown="fun1(event)" onkeypress="fun2(event)" onkeyup="fun3(event)">
            <button onclick="postData(event)">Submit</button>
        </div>
    </div>
    <script>
        function fun1(event) {
            console.log("OnkeyDown event is called")
            // console.log(event)
        }

        function fun2(event) {
            console.log("OnkeyDown event is called")
            // console.log(event)
        }

        function fun3(event) {
            console.log("Onkeydown event is called")
            // console.log(event)
            // console.log(event.target)

            let input = event.target

            console.log(`
            Type                 :    ${input.type}
            Name                 :    ${input.name}
            Id                   :    ${input.id}
            class                :    ${input.classList}
            Placeholder          :    ${input.placeholder}
            Required             :    ${input.required}
            Min Length           :    ${input.minLength}
            Max Length           :    ${input.maxLength}
            Value                :    ${input.value}
            `)

            if (input.value.length < input.minLength || input.value.length > input.maxLength) {
                input.style.border = "5px solid red"
            }
            else {
                event.target.style.border = "5px solid black"
            }
        }

        function postData(event) {
            // console.log(event)
            alert(`Hello : ${document.getElementById("name").value}`)
        }
    </script>
</body>

</html>
